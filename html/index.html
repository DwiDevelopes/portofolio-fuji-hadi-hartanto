<html>

<head>
    <meta charset="UTF-8">
    <title>HTML Games</title>
    <link rel="stylesheet" href="css/common.css"></link>
    <link rel="stylesheet" href="css/index.css"></link>
</head>

<style>
    /* Reset some default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* General styling */
body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    background-color: #242425;
    color: #333;
}

header {
    background-color: #181a18;
    color: #fff;
    padding: 40px 0;
    text-align: center;
    animation: fadeIn 1s ease-out;
}

header h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    animation: fadeIn 1s ease-out;
    color: white;
}

header p {
    font-size: 1.2rem;
    opacity: 0.9;
    animation: fadeIn 1s ease-out;
    color: white;
}

main {
    padding: 40px 20px;
    text-align: center;
    animation: fadeIn 1s ease-out;
}

.intro h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #f4f4f4;
    animation: fadeIn 1s ease-out;
    color: white;
}

.intro p {
    font-size: 1.2rem;
    margin-bottom: 40px;
    color: #666;
    animation: fadeIn 1s ease-out;
    color: white;
}

#game-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 30px;
    padding: 0 20px;
    animation: fadeIn 1s ease-out;
}

.game-card {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    animation: fadeIn 1s ease-out;
}

.game-card a {
    text-decoration: none;
    color: inherit;
    display: block;
    height: 100%;
    animation: fadeIn 1s ease-out;
}

.game-img {
    width: 100%;
    height: 200px;
    overflow: hidden;
    animation: fadeIn 1s ease-out;
}

.game-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-bottom: 2px solid #eee;
    animation: fadeIn 1s ease-out;
}

.game-info {
    padding: 20px;
    text-align: center;
    animation: fadeIn 1s ease-out;
}

.game-info h4 {
    font-size: 1.4rem;
    margin-bottom: 10px;
    color: #333;
    animation: fadeIn 1s ease-out;
}

.game-info p {
    font-size: 1rem;
    color: #777;
    animation: fadeIn 1s ease-out;
}

.game-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    
}

.game-card::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.1);
    opacity: 0;
    transition: opacity 0.3s ease;
    animation: fadeIn 1s ease-out;
}

.game-card:hover::after {
    opacity: 1;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    position: relative;
    bottom: 0;
    width: 100%;
    font-size: 1rem;
    animation: fadeIn 1s ease-out;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

body {
    animation: fadeIn 1s ease-out;
}

/* Responsive Design */
@media (max-width: 768px) {
    header h1 {
        font-size: 2.5rem;
    }

    .intro h2 {
        font-size: 2rem;
    }

    #game-list {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 2rem;
    }

    .intro h2 {
        font-size: 1.8rem;
    }

    #game-list {
        grid-template-columns: 1fr;
    }
}

</style>
</html>
